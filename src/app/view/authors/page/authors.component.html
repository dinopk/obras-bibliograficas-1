<h2 id="homeTitle">Meus autores favoritos</h2>

<ul>
  <li *ngFor="let author of formattedNames">
    <q>
      Sed metus dui, sollicitudin vitae erat feugiat, tempor porttitor mauris.
      Pellentesque habitant morbi tristique senectus et netus et malesuada fames
      ac turpis egestas.

    <small>
      <span>{{ author?.name }}</span> <br>
      Quantidade de nomes: {{ author?.amount }}
    </small>
  </li>
</ul>
